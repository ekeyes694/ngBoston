  <body>
   <header>
       <h1 class="welcome">Welcome to Boston!</h1>
   </header>
    <div class="panel panel-default" ng-controller="MainCtrl">
      <div class="panel-body">
        <google-map control="map.control" center="map.center" zoom="map.zoom">
          <marker coords="marker.center"></marker>
        </google-map>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="origin" class="col-sm-2 control-label">Origin:</label>
            <div class="col-sm-8">
              <input type="text" id="origin" class="form-control" ng-model="directions.origin" />
            </div>
          </div>
          <div class="form-group">
            <label for="destination" class="col-sm-2 control-label">Destination:</label>
            <div class="col-sm-8">
              <input type="text" id="destination" class="form-control" ng-model="directions.destination" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
            </div>
          </div>
        </form>
        
        <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>
       
        </div>
      </div>
      <div class="panel panel-default" ng-controller='helpController'>
      <div class="panel-body">
            <button class="btn btn-primary" name="myButton" ng-click="help(); show=!show">?</button>
            <div id="helpmenu" ng-show="show">
                <h1>Help</h1>
                <hr>
                <ul>
                    <li>Enter your Origin.</li>
                    <li>Enter your Destination.</li>
                    <li>Click on 'Get Directions'!!!</li>
                </ul>
            </div>
        </div>
        
        <div class="panel panel-primary" ng-controller="weatherController">
        <h1 class="weather-heading">Weather</h1>
        <div id="weather"></div>
        <p>Current Temp: <span id="temp"></span></p>
        <p>Current Wind: <span id="wind"></span></p>
        <p>Condition: <span id="icon"></span></p>

    </div>
    </div>
      
  </body>

</html>
